<!DOCTYPE html>
<html>
<head>
    <title>Stock Template</title>
</head>
<body>
    <h1>{{shortName}}</h1>
    <p>currentPrice: {{currentPrice}}</p>
    <p>dayHigh: {{dayHigh}}</p>
    <p>dayLow: {{dayLow}}</p>
    <p>revenueGrowth: {{revenueGrowth}}</p>
    <p>priceToBook: {{priceToBook}}</p>
    <p>Market Cap: {{revenueGrowth}}</p>
    <p>longBusinessSummary: {{longBusinessSummary}}</p>
</body>
</html>
